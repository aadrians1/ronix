[ComPorts]
Mobile= 1	; COM port of bootadapter
Simulator= 1	; COM port of CMD-5x or CTS-55
NGSM= 1		; COM port of NGSM 32/10 power supply

[SIM]		
Sim_MNC= 01	; MNC of network simulated by CMD/CTS
Sim_MCC= 001	; MCC of network simulated by CMD/CTS
Sim_Simu= 1	; Simcard Simulation (1=On, 0=Off)

[Service]
Reset= 0	; Automatic service reset (1=On, 0=Off)
Headline=                 Siemens Service Software for C25(88);
Simulator_On= 1 ; Simulator selection: CMD=1, CTS=2, none=0
NGSM_On= 1      ; Switch for power supply (1=On, 0=Off)

[Channel]
GSM_TCH= 124	; Traffic Channel number during testing for GSM-900
GSM_CCCH= 122	; Common Control Channel number during testing for GSM-900
PCN_TCH= 885	; Settings for PCN (GSM-1800)
PCN_CCCH= 883
PCS_TCH= 810	; Settings for PCS (GSM-1900)
PCS_CCCH= 808

[C25GSM]
LimitDat=s3050.dat ; Limit File for C25 GSM
Int_Cor= 40.0 ; C25 GSM CMD-5x Correction internal Antenna
Ext_Cor= 3.0  ; C25 GSM CMD-5x Correction external Antenna
CTS_Int_Cor= 20.0 ; C25 GSM CTS-55 Correction internal Antenna
CTS_Ext_Cor= 2.0  ; C11 CTS-55 Correction external Antenna

[C25PCN]
LimitDat=s3050.dat ; Limit File for C25 PCN
Int_Cor= 59.0 ; C25 PCN CMD-5x Correction internal Antenna
Ext_Cor= 4.0  ; C25 PCN CMD-5x Correction external Antenna
